<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Task Manager</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Optional Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h1 class="h3">To-Do List</h1>
      </div>
      <div class="card-body">
        <!-- Tabs for switching views -->
        <ul class="nav nav-tabs" id="taskTabs">
          <li class="nav-item">
            <a class="nav-link active" id="tab-Tasks" data-bs-toggle="tab" href="#Tasks">Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="tab-Notes" data-bs-toggle="tab" href="#Notes">Notes</a>
          </li>
        </ul>
        <!-- Tab Content -->
        <div class="tab-content mt-3">
          <!-- Tasks Section -->
          <div class="tab-pane fade show active" id="Tasks">
            <form id="task-form" class="mb-4">
              <div class="mb-3">
                <input
                  type="text"
                  id="task-input"
                  class="form-control"
                  placeholder="Enter a task"
                  required
                >
              </div>
              <div class="mb-3">
                <textarea
                  id="description-input"
                  class="form-control"
                  rows="3"
                  placeholder="Enter a description (optional)"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
            <ul id="task-list" class="list-group"></ul>
          </div>
          <!-- Notes Section -->
          <div class="tab-pane fade" id="Notes">
            <form id="notes-form" class="mb-4">
              <div class="mb-3">
                <input
                  type="text"
                  id="notes-input"
                  class="form-control"
                  placeholder="Enter your Note"
                  required
                >
              </div>
              <div class="mb-3">
                <textarea
                  id="notes-description-input"
                  class="form-control"
                  rows="3"
                  placeholder="Enter a description (optional)"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Add Note</button>
            </form>
            <ul id="notes-list" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- External JavaScript -->
  <script src="133_final_project.js"></script>
</body>
</html>
